				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

			<div align="center" id="try-again">

			<div align="left" id="ad">
				<h2>あなたにとって理想な顔は...?</h2>
				<p>人工知能技術と美容整形病院のコラボで<br>理想な顔になっていただけます！</p>

        
				<p class="caption">下記の項目を入力して「美容整形カウンセリング」ボタンをクリックしてください。<br>送信後に美容整形病院より改めてご連絡させていただきます。</p>
				<form id="ad-face">
					<label>
						<p>お名前</p>
						<input type="text" name="name" maxlength="8" placeholder="塩顔　太郎" pattern="^([\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096]{1,}　[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096]{1,})$" 　title="お名前を漢字、全角カナ、全角かなで入力して下さい。" />
					</label><br>
                                                            
					<label>
						<p>ふりがな</p>
						<input type="text" name="name" maxlength="8" placeholder="しおがお　たろう" pattern="([\u3041-\u3096]{1,}　[\u3041-\u3096]{1,})$" 　title="お名前を全角かなで入力して下さい。"/>
					</label><br>
					<label>
						<p>性別</p>
						<input type="radio" name="sex" value="male" id="otoko">
						<label for="otoko" accesskey="m">男</label>
						<input type="radio" name="sex" value="female" id="onna">
						<label for="onna" accesskey="f">女</label><br>
					<label>
						<p>携帯番号</p>
						<input type="tel" name="tel" style="ime-inactive" placeholder="xxx-xxxx-xxxx" pattern="^([0-9]{3}-[0-9]{4}-[0-9]{4})$" maxlength="13" title="携帯番号をハイフンで区切って入力してください">
					</label><br>
					<label>
						<p>メールアドレス</p>
						<input type="email" name="email" style="ime-inactive" pattern="^([a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@[\w\.-]+\.\w{2,})$" placeholder="xxxxxx@xxx.com">
					</label><br>
					<label>
						<p>相談内容</p>
						<input type="text" name="text" size="23" style="height:50px">
					</label><br>
  　　　
        　　　　　　　　　　　　　　　　　　　<button type="submit" value="start" onclick="return slacksend();">整形カウンセリングを申し込む</button>

				</form>
