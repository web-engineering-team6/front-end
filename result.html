<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>塩顔？しょうゆ顔？ソース顔？顔診断サイト！</title>

		<!-- CSSテンプレート読み込み -->
		<link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- CSS読み込み -->
		<link href="css/common.css">
		<link href="css/result.css">

	</head>

	<body>

		<div class="container">

			<div id="result">
				<h1>あなたの顔は...</h1>
				<div class="row">
					<div class="col-xs-6">
						<img src="img/yoshinobu.png" width="150px">
						<p>徳川 慶喜さん</p>
					</div>
					<div class="col-xs-6">
					<p>グラフがここに入ります</p>
					</div>
				</div>
			</div>

			<div id="tweet">
				<span id="tweet" onclick="return tweet()">結果をツイートする</span>
			</div>

			<div id="ad">
				<h2>理想の顔にちかづきたかったら...</h2>
				<p>あなたにおすすめの整形外科を紹介します！</p>

				<form id="ad-face">
					<label>
						<p>メールアドレスを入力</p>
						<input type="email" name="email" placeholder="tokugawa-i@edo-bakufu.jp">
					</label>
					<label>
						<p>電話番号を入力</p>
						<input type="tel" name="tel" placeholder="119-2296-1090">
					</label>

					<button type="submit" value="start" onclick="return slacksend();">整形カウンセリングを申し込む</button>
				</form>
			</div>

			<div id="try-again">
				<a href="index.html">もう一回やってみる</a>
			</div>

		</div>

		<!-- jquery読み込み -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

		<!-- bootstrap読み込み -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- js読み込み -->
		<script src="js/common.js"></script>
		<script src="js/result.js"></script>
		
	</body>
</html>
