<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>塩顔？しょうゆ顔？ソース顔？顔診断サイト！</title>

		<!-- CSSテンプレート読み込み -->
		<link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- CSS読み込み -->
		<link href="css/common.css" rel="stylesheet">
		<link href="css/result.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<div id="result">
				<h1>あなたの顔は...</h1>
				<div class="row">
					<div class="col-xs-6">
						<img src="img/yoshinobu.png" width="150px">
						<p>徳川 慶喜さん</p>
					</div>
					<div class="col-xs-6">
					<canvas id="pieArea" height="500" width="500"></canvas>

					</div>
				</div>
			</div>

			<div align="center" id="tweet">
				<span id="tweet">結果をツイートする</span><br>

				<a href="https://twitter.com/share" class="twitter-share-button"
				   data-text="塩顔？しょうゆ顔？ソース顔？顔診断サイト！http://test.jp"
				   data-lang="ja" 
				   data-size="large" 
				   data-hashtags="人工知能,顔認識">ツイート</a> 

			</div>
			
			<div align="center" id="try-again">
				<a href="index.html">もう一回やってみる</a>
			</div>

			<div align="left" id="ad">
				<h2>あなたにとって理想な顔は...?</h2>
				<p>人工知能技術と美容整形病院のコラボで<br>理想な顔になっていただけます！</p>

        
				<p class="caption">下記の項目を入力して「美容整形カウンセリング」ボタンをクリックしてください。<br>送信後に美容整形病院より改めてご連絡させていただきます。</p>

				<form id="ad-face">
					<label>
						<p>お名前</p>
						<input id="name" type="text" name="name" maxlength="8" placeholder="塩顔　太郎" pattern="^[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096a-zA-Z0-9]{1,}$" title="お名前を漢字、全角カナ、全角かなで入力して下さい。" />
					</label><br>
                                                            
					<label>
						<p>ふりがな</p>
						<input id="furigana" type="text" name="name" maxlength="8" placeholder="しおがお　たろう" pattern="^[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096a-zA-Z0-9]{1,}$" title="お名前を全角ひらがなで入力して下さい。"/>
					</label><br>

					<label>
						<p>性別</p>
						<input type="radio" name="sex" value="male">
						男
						<input type="radio" name="sex" value="female">
						女<br>
					</label><br>

					<label>
						<p>携帯番号</p>
						<input id="tel" type="tel" name="tel" placeholder="xxx-xxxx-xxxx" pattern="^([0-9]{3}-[0-9]{4}-[0-9]{4})$" maxlength="13" title="携帯番号をハイフンで区切って入力してください">
					</label><br>

					<label>
						<p>メールアドレス</p>
						<input id="mail" type="email" name="email" pattern="^([a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@[\w\.-]+\.\w{2,})$" placeholder="xxxxxx@xxx.com">
					</label><br>

					<label>
						<p>相談内容</p>
						<input id="text" type="text" name="text" size="23" style="height:50px">
					</label><br>

					<a href="#" class="slack-submit">整形カウンセリングを申し込む</a>
				</form>
			</div>

		</div>

		<!-- jquery読み込み -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

		<!-- bootstrap読み込み -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- chart.js読み込み -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

		<!-- js読み込み -->
		<script src="js/token.js"></script>
		<script src="js/common.js"></script>
		<script src="js/result.js"></script>

	</body>
</html>
