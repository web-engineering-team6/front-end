<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>塩顔？しょうゆ顔？ソース顔？人工知能による顔診断のDeepFace</title>

		<!-- CSSテンプレート読み込み -->
		<link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- CSS読み込み -->
		<link href="css/common.css" rel="stylesheet">
		<link href="css/result.css" rel="stylesheet">
	</head>


	<body>

	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">

			<a class="navbar-brand" href="index.html">顔診断アプリ</a>
			</div>
		
		</div>
	</nav>
	



		<div class="container">

			<div id="result">
				<div class="row text-center">
				<h2>あなたの顔の分析結果</h2>
				</div>
				<hr>

				<div class="row">
					<div class="col-sm-4 col-sm-offset-2 text-center">
						<img id="yourface" src="img/loading.gif" width="300px" height="300px">
						<p class="pic-disc"><span id="yourname"></span>さん</p>
					</div>
					<div class="col-sm-4 text-center">
						<canvas id="pieArea" width="300px" height="300px"></canvas>
						<p class="pic-disc">▲ 分析結果 ▲</p>
					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 text-center" id="tweet-box">



				</div>
			</div>
			
			<div class="row tryagain">
				<div class="col-xs-12 text-center">

				<a href="index.html" class="btn btn-success btn-lg btn-block active btn-top">もう一回やってみる</a>

				</div>
			</div>



			<div align="left" id="ad">
				<div class="text-center">
					<h2>スカウトを受け取りませんか？</h2>
					<hr>
				</div>
				<p>当社パートナーの芸能プロダクション及び接客業者が望む顔の組成をあなたがお持ちの場合、当社からあなたにスカウトメールをお送りさせていただく場合がございます。</p>
				<p>もしスカウトの受信を希望される場合、以下の内容をお送りくださいませ！</p>


				<form id="ad-face">
					<div class="form-group">
						<label>お名前</label>
						<input id="name" type="text" name="name" maxlength="8" placeholder="塩顔　太郎" class="form-control" pattern="^[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096a-zA-Z0-9]{1,}$" title="お名前を漢字、全角カナ、全角かなで入力して下さい。" />
					</div>
                                 
					<div class="form-group">
						<label>ふりがな</label>
						<input id="furigana" type="text" name="name" maxlength="8" placeholder="しおがお　たろう" class="form-control" pattern="^[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096a-zA-Z0-9]{1,}$" title="お名前を全角ひらがなで入力して下さい。"/>
					</div>

					<div class="form-group">
						<label>性別</label><br>
						<div class="radio-inline">
						<input type="radio" name="sex" value="male">
						<b>男</b>
						</div>
						<div class="radio-inline">
						<input type="radio" name="sex" value="female">
						<b>女</b>
						</div>
					</div>


					<div class="form-group">
						<label>携帯番号</label>
						<input id="tel" type="tel" name="tel" class="form-control" placeholder="xxx-xxxx-xxxx" pattern="^([0-9]{3}-[0-9]{4}-[0-9]{4})$" maxlength="13" title="携帯番号をハイフンで区切って入力してください">
					</div>

					
					<div class="form-group">
						<label>メールアドレス</label>
						<input id="mail" type="email" name="email" class="form-control" pattern="^([a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@[\w\.-]+\.\w{2,})$" placeholder="xxxxxx@xxx.com">
					</div>

					
					<div class="form-group">
						<label>その他</label>
						<input id="text" type="text" name="text" class="form-control" size="23" style="height:50px">
					</div>

					<a href="#" class="slack-submit btn btn-info btn-lg btn-block active btn-top margin-b10">スカウト登録する</a>
				</form>
			</div>

			</div>
			</div>

		</div>

		<!-- jquery読み込み -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

		<!-- bootstrap読み込み -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- chart.js読み込み -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

		<!-- js読み込み -->
		<script src="js/token.js"></script>
		<script src="js/common.js"></script>
		<script src="js/result.js"></script>
	</body>
</html>
