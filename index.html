<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>塩顔？しょうゆ顔？ソース顔？顔診断サイト！</title>

		<!-- CSSテンプレート読み込み -->
		<link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- CSS読み込み -->
		<link href="css/common.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
	</head>

	<body>


		<div class="container">

			<div id="title">
				<h1>顔診断アプリ</h1>
				<p>人工知能があなたの顔の成分を分析します！</p>
			</div>

			<div id="inputform">
				<form id="send">
					<label>
						<p>画像を選択</p>
						<input type="file">
					</label>
					<label>
						<p>名前を入力（漢字、全角カナ、全角かな、半角英数字を最大8文字まで）</p>					    
						<input type="text" name="name" maxlength="8" placeholder="名前" pattern="^[\u4E00-\u9FFF\u30A1-\u30F6\u3041-\u3096a-zA-Z0-9]{1,}$" title="漢字、全角カナ、全角かな、半角英数字のいずれか８文字を入力して下さい。" />
         　　　　　　　　　　　　　　　　　　 </label>
					<button type="submit" value="start" onclick="return picsend();">START</button>
　　　　　　　　　　　　　　　　　　　</form>
				<div id="caution">
					<p>※利用規約※利用規約※利用規約※利用規約※利用規約※利用規約※利用規約※利用規約※利用規約※利用規約</p>
					<p>※プライバシーポリシー※プライバシーポリシー※プライバシーポリシー※プライバシーポリシー※プライバシーポリシー</p>
				</div>
			</div>

			<div id="review">
			<h2>あの、有名人も分析！</h2>
				<div class="row">
					<div class="col-xs-6">
						<img src="img/yoshinobu.png" width="150px">
						<p>徳川 慶喜さん</p>
					</div>
					<div class="col-xs-6">
					<p>グラフがここに入ります</p>
					</div>
				</div>
				<div class="row">
					<p>"自分の顔が塩顔成分と分かり、スッキリしました！"</p>
				</div>
			</div>

			<div id="start">
				<h2>さあ、あなたも始めよう！</h2>
				<p id="pageTop"><a href="#">トップへ戻る</a></p>
			</div>

		</div>

		<!-- jquery読み込み -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

		<!-- bootstrap読み込み -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- chart.js読み込み -->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<!-- js読み込み -->
		<script src="js/common.js"></script>
		<script src="js/index.js"></script>
		
	</body>
</html>
